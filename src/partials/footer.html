<footer class="footer section">
  <div class="footer-container container">
    <div class="footer-descr">
      <a
        href="./index.html"
        aria-label="Website logo"
        class="footer-logo logo link"
        >Web<span class="part-logo-footer">Studio</span></a
      >
      <p class="footer-descr-text">
        Increase the flow of customers and sales for your business with digital
        marketing & growth solutions.
      </p>
    </div>

    <div class="footer-social-container">
      <p class="footer-container-text">Social media</p>

      <ul class="footer-social-list list">
        <li class="social-item">
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener noreferrer nofollow"
            aria-label="Visit WebStudio's Instagram page"
            class="footer-social-link social-link link"
            ><svg width="24" height="24" class="social-icon">
              <use href="./images/icons.svg#icon-instagram"></use></svg
          ></a>
        </li>

        <li class="social-item">
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener noreferrer nofollow"
            aria-label="Visit WebStudio's Twitter page"
            class="footer-social-link social-link link"
            ><svg width="24" height="24" class="social-icon">
              <use href="./images/icons.svg#icon-twitter"></use></svg
          ></a>
        </li>

        <li class="social-item">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener noreferrer nofollow"
            aria-label="Visit WebStudio's Facebook page"
            class="footer-social-link social-link link"
            ><svg width="24" height="24" class="social-icon">
              <use href="./images/icons.svg#icon-facebook"></use></svg
          ></a>
        </li>

        <li class="social-item">
          <a
            href="https://www.linkedin.com/"
            target="_blank"
            rel="noopener noreferrer nofollow"
            aria-label="Visit WebStudio's LinkedIn page"
            class="footer-social-link social-link link"
            ><svg width="24" height="24" class="social-icon">
              <use href="./images/icons.svg#icon-linkedin"></use></svg
          ></a>
        </li>
      </ul>
    </div>

    <div class="footer-subscribe-container">
      <p class="footer-container-text">Subscribe</p>

      <form class="footer-subscribe-form">
        <label for="email" class="visually-hidden">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          required
          class="footer-subscribe-input"
        />
        <button type="submit" class="footer-subscribe-btn primary-btn button">
          Subscribe
          <svg width="24" height="20" class="footer-subscribe-btn-icon">
            <use href="./images/icons.svg#icon-send"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</footer>
