<div class="backdrop is-hidden" data-modal>
  <div class="modal-order-service">
    <button
      type="button"
      aria-label="Close modal window"
      class="close-btn button"
      data-modal-close
    >
      <svg width="8" height="8" class="icon-close">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-title">Leave your contacts and we will call you back</p>

    <form class="modal-order-form">
      <div class="modal-order-field">
        <label for="order-user-name" class="modal-order-label">Name</label>
        <div class="modal-order-wrapper-input">
          <input
            type="text"
            name="order-user-name"
            id="order-user-name"
            required
            class="modal-order-input"
          />
          <label for="order-user-name">
            <svg width="18" height="18" class="modal-order-input-icon">
              <use href="./images/icons.svg#icon-user-name"></use>
            </svg>
          </label>
        </div>
      </div>

      <div class="modal-order-field">
        <label for="order-user-phone" class="modal-order-label">Phone</label>
        <div class="modal-order-wrapper-input">
          <input
            type="tel"
            name="order-user-phone"
            id="order-user-phone"
            required
            class="modal-order-input"
          />
          <label for="order-user-phone">
            <svg width="18" height="24" class="modal-order-input-icon">
              <use href="./images/icons.svg#icon-user-phone"></use>
            </svg>
          </label>
        </div>
      </div>

      <div class="modal-order-field">
        <label for="order-user-email" class="modal-order-label">Email</label>
        <div class="modal-order-wrapper-input">
          <input
            type="email"
            name="order-user-email"
            id="order-user-email"
            class="modal-order-input"
          />
          <label for="order-user-email">
            <svg width="18" height="24" class="modal-order-input-icon">
              <use href="./images/icons.svg#icon-user-email"></use>
            </svg>
          </label>
        </div>
      </div>

      <div class="modal-order-field-textarea">
        <label for="order-user-comment" class="modal-order-label">Comment</label
        ><textarea
          name="order-user-comment"
          id="order-user-comment"
          placeholder="Text input"
          class="modal-order-textarea"
        ></textarea>
      </div>

      <div class="modal-order-policy-field">
        <input
          type="checkbox"
          name="order-user-policy-checkbox"
          id="order-user-policy-checkbox"
          value="true"
          class="default-checkbox visually-hidden"
        />
        <label for="order-user-policy-checkbox" class="modal-order-policy-label"
          ><span class="modal-order-policy-checkbox"
            ><svg width="10" height="8" class="check-icon">
              <use href="./images/icons.svg#icon-check"></use></svg></span
          ><span class="modal-order-policy-text"
            >I accept the terms and conditions of the
            <a
              href="#!"
              target="_blank"
              rel="noopener noreferrer nofollow"
              class="modal-order-policy-link"
              >Privacy Policy</a
            ></span
          ></label
        >
      </div>

      <button type="submit" class="modal-order-btn primary-btn button">
        Send
      </button>
    </form>
  </div>
</div>
